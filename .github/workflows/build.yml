name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Build
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 7.0.305
  
    - name: Build
      run: dotnet build

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: COG Artifact
        path: COG/bin

    - name: Upload Objects
      uses: actions/upload-artifact@v4
      with:
        name: Objects
        path: COG/obj
