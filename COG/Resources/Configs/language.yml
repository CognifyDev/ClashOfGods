      name: "灵魂猎手"
      description: "从地狱归来，将邪恶一同带去"
      long-description: "拥有一次无代价击杀。被击杀后指定秒在鸡腿处复活(如果鸡腿还存在的话)并获得一次执法机会，下轮会议召开时将立刻出局。"
      revive-after: "复活秒数"
