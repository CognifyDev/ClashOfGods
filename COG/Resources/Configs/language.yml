      name: "技术员"
      description: "解决飞船的一切疑难杂症"
      long-description: "可以进行2次修复，立刻结束破坏或封锁。完成所有任务后可以使用通风口。"
    inspector:
      name: "巡查员"
      description: "检查可疑人员！"
      long-description: "可以检察一名玩家本轮是否使用过击杀/通风口/主动技能，如有其中任意一项则结果为“是”，否则为“否”，结果会标记在其名称右方。技能每轮只能对同一玩家使用一次。"
    doorman:
      name: "守门人"
      description: "飞船的设施都为我所用"
      long-description: "每轮可以选择一处门进行封锁，封锁后可获得此时其内部的人员组成信息。"
      no-player: "无玩家"
    chief:
      name: "参谋长"
      description: "力量归你，荣耀归我"
      long-description: "可以分别给予其他玩家一次无代价击杀机会和一次一次性护盾。"
    enchanter:
      name: "咒术师"
      description: "将痛楚施加于破坏契约者"
      long-description: "可以对一名玩家施加契约，若该玩家在当轮内被常规击杀，击杀者将被定身数秒且当轮击杀冷却延长。技能每轮只能使用一次。"
      immobilization-duration: "定身持续时间"
      cooldown-increament: "击杀冷却延长时间"
    witch:
      name: "女巫"
      description: "从死神手中赎回受害者"
      long-description: "可以对尸体使用解药将其复活，被复活者进行任何交互后将会在下一轮会议召开时出局。完成所有任务后额外获得一次使用机会。"
      antidote-cooldown: "解药冷却时间"
  neutral:
    jester:
      name: "小丑"
      description: "承受一切诋毁，然后放声大笑"
      long-description: "被投票放逐直接获胜"
    reporter:
      name: "记者"
      description: "抓住太空中的头牌新闻"
      long-description: "记者不能启动会议，只能报告鸡腿，且不会向其他人显示报告者是自己，只提示会议是记者召开的。报告一定次数鸡腿后召开紧急会议且当轮会议上不被击杀或放逐则直接获胜。"
      neededReportTimes: "需要报告次数"
    death-bringer:
      name: "死亡使者"
      description: "悄无声息地带走时间已尽的人"
      long-description: "无法进行常规击杀。每轮可以凝视一名玩家，该玩家将在下轮会议开始前出局。当场上人数少于等于指定人数时可以进行常规击杀。"
      neededPlayerNumber: "所需的玩家数目"
  sub-roles:
